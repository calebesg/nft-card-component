<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <h1 class="sr-only">NFT card component</h1>

    <figure class="nft-panel">

      <img src="./images/image-equilibrium.jpg" alt="Balanced Cube">
      
      <div class="img-wrapper" role="presentation">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </figure>
    
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="data-post-info" role="presentation">
      <figure>
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <figcaption><strong>0.041 ETH</strong></figcaption>
      </figure>

      <figure>
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <figcaption>3 days left</figcaption>
      </figure>
    </div>

    <hr class="line"/>

    <figure class="avatar">
      <img src="./images/image-avatar.png" alt="avatar">
      <figcaption>Creation of <span>Jules Wyvern</span></figcaption>
    </figure>
  
  </main>
</body>
</html>
